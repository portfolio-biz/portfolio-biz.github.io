<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
</head>

<body>
    <script>
        (function () {
            try {
                var raw = location.search.replace(/^\?/, '').trim();
                var params = new URLSearchParams(location.search);
                function redirectTo(query) {
                    location.replace('/?' + query);
                }
                if (!raw) { return; }
                var m = raw.match(/^(\d+)(?:$|&)/);
                if (m) { redirectTo('project-id=' + m[1]); return; }
                if (params.has('project-id')) { redirectTo('project-id=' + params.get('project-id')); return; }
                if (params.has('project-name')) { redirectTo('project-name=' + encodeURIComponent(params.get('project-name'))); return; }
                for (var entry of params.entries()) {
                    var k = entry[0], v = entry[1];
                    if (/^\d+$/.test(k)) { redirectTo('project-id=' + k); return; }
                    if (/^\d+$/.test(v)) { redirectTo('project-id=' + v); return; }
                }
            } catch (e) {
                console.error(e);
            }
        })();
    </script>
</body>

</html>
